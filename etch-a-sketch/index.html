<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 id="heading">Etch-a-Sketch</h1>
    <div class="buttons">
        <button id="generateBtn">Generate Canvas</button>
        <button id="clearBtn">Clear Canvas</button>
    </div><br>
    <div class="layout">
    <div id="canvas"></div>
        <div id="colors">
            <button id="black" class="color"></button>
            <button id="white" class="color"></button>
            <button id="red" class="color"></button>
            <button id="orange" class="color"></button>
            <button id="yellow" class="color"></button>
            <button id="lightgreen" class="color"></button>
            <button id="turquoise" class="color"></button>
            <button id="blue" class="color"></button>
            <button id="mediumpurple" class="color"></button>
            <button id="rainbow" class="rainbow"></button>
        </div>
    </div>
    <footer>Yahya BULAT &copy 2024</footer>
</body>
</html>
