<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-It</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Odin Calculator Project</h1>
    <div id="calculator">
        <div class="displayScreen">
            <input id="display" readonly>
            <button class="backSpace">âŒ«</button>
        </div>
        <div class="errorMessageDisplay"></div>
        <div id="keys">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="+" class="operator-btn">+</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator-btn">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="*" class="operator-btn">*</button>
            <button id="C">C</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="/" class="operator-btn">/</button>
            <button id="="class="equal-btn">=</button>
        </div>
    </div>
    <footer>Yahya BULAT &copy 2024</footer>
</body>
</html>
